<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Zoom Web SDK Local</title>
  <link type="text/css" rel="stylesheet" href="node_modules/zoomus-jssdk/dist/css/bootstrap.css" />
  <link type="text/css" rel="stylesheet" href="node_modules/zoomus-jssdk/dist/css/react-select.css" />
</head>

<body>
  <nav id="nav-tool" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Zoom Web SDK Local</a>
      </div>
      <div id="navbar">
        <form class="navbar-form navbar-right" id="meeting_form">
          <div class="form-group">
            <input type="text" name="display_name" id="display_name" value="JSSDK1.6.1#CDN" placeholder="Name" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="text" name="meeting_number" id="meeting_number" value="" placeholder="Meeting Number" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary" id="join_meeting">Join</button>
        </form>
      </div>
    </div>
  </nav>

  <script src="node_modules/react/umd/react.production.min.js"></script>
  <script src="node_modules/react-dom/umd/react-dom.production.min.js"></script>
  <script src="node_modules/redux/dist/redux.min.js"></script>
  <script src="node_modules/redux-thunk/dist/redux-thunk.min.js"></script>
  <script src="node_modules/lodash/lodash.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="zoomus-jssdk.umd.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
